<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="flex">
      <picture class="image">
        <img src="image-product-desktop.jpg" alt="" />
      </picture>
      <div class="text">
        <h5>PERFUME</h5>
        <h1>Gabrielle Essence Eau De Perfum</h1>
        <p>
          A floral,solar and voluptuous interpretation composed by Olivier
          Polge,Perfume-Creator for the House of CHANEL
        </p>
        <span class="value">$149.99</span> <span class="cut">$169.99</span>
        <button class="btn">
          <i class="fa-solid fa-cart-shopping"></i>&nbsp; Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
